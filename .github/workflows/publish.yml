name: Publish to npm

on:
    push:
        branches:
            - main

jobs:
    publish:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  registry-url: https://registry.npmjs.org/
                  cache: npm
                  always-auth: true

            - run: npm ci

            - run: npm run build

            - run: npm publish --provenance --access public
